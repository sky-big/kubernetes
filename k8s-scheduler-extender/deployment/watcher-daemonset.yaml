apiVersion: extensions/v1beta1kind: DaemonSetmetadata:  name: watcherspec:  template:    metadata:      labels:        app: watcher    spec:      containers:      - name: watcher        image: "192.168.152.134:5000/watcher"        imagePullPolicy: Always        volumeMounts:        - name: discovery-vol          mountPath: "/mnt"        env:        - name: MY_NODE_NAME          valueFrom:            fieldRef:              fieldPath: spec.nodeName      volumes:      - name: discovery-vol        hostPath:          path: "/mnt"